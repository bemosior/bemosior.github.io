---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a target="_blank" href="{{ post.external_url }}">{{ post.title }}</a></h2>

      <div class="entry">
        <div class="date">{{ post.date | date: "%b %d, %Y" }}</div>
        {{ post.excerpt }}
      </div>

    </article>
  {% endfor %}
</div>
