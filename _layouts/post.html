---
layout: default
---

<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		<p><time>{{ page.date | date: '%B %-d, %Y' }}</time></p>
		{% if page.image %}<img src="{{ site.url }}/assets/posts/{{page.image}}"/>{% endif %}
		{% if page.link %}<p><a href="{{ page.link }}">source</a></p>{% endif %}
	</div>

	<div class="divider"></div>

	{{ content }}

</article>

<div class="back">
	<a href="{{site.baseurl}}/">Back</a>
</div>
